<!DOCTYPE html>
<html>
    <head><title>Web App-Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
    	<div class="maindiv">
	        <h1>Simple Interest Calculator</h1>
	        <!-----Calculator---->
	        <table>
	       	  <tr><th>Amount</th><td><input type="number"  id="principal" onchange="checkAmount()"></td></tr>
			  <tr><th>Interest Rate</th><th> <input type="range" min="1" max="20" step="0.25" value="10.25" id="rate" onchange="updateRate()">
			  	<!----display the interest rate according to the slider value---->
			  	<span id="rate_val">10.25%</span> </th></tr>
			  
			 <tr><th> No.of.years</th><td>
		        <select id="years">
		        	<option value="1">1</option>
		       		<option value="2">2</option>
		       		<option value="3">3</option>
		       		<option value="4">4</option>
		       		<option value="5">5</option>
		       		<option value="6">6</option>
		       		<option value="7">7</option>
		       		<option value="8">8</option>
		       		<option value="9">9</option>
	        		<option value="10">10</option>
	        	</select></td></tr>
      		   <tr><th><button onclick="compute(),checkAmount()">Compute Interest</button></th></tr>	
      		   <br>	   
      		   <tr><th colspan="2"><span id="result"></span></th></tr>  
      		</table>
      		<br/>
      		<br/>
	        <footer>
       			&#169; This Calculator belongs to Sadakshini
      		</footer>
       </div>
      
    </body>
</html>
